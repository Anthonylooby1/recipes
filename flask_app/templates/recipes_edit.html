<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Edit Recipe!</h1>
            <a href="/users/dashboard" class="btn btn-primary">Back to recipes</a>
        </div>
    </div>    

        <form action="/recipes/{{one_recipe.id}}/update" method="post">
            {% for messages in get_flashed_messages() %}
            <p class="text-danger">{{messages}}</p>
            {% endfor %}
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="{{one_recipe.name}}">
            <label for="description">description</label>
            <textarea name="description" id="description" cols="30" rows="10">{{one_recipe.description}}</textarea>
            <label for="instructions">instructions</label>
            <textarea name="instructions" id="instructions" cols="30" rows="10">{{one_recipe.instructions}}</textarea>
            <div class="container mt-5">
                <label for="date_cooked">Date</label>
                <input type="date" name="date_cooked" id="date_cooked" value="{{one_recipe.date_cooked}}">
                <p>Under 30 minutes?</p>
                <label for="yes">Yes</label>
                <input type="radio" name="under_30" id="yes" value="1" {% if one_recipe.under_30 == 1 %}checked{% endif %}>
                <label for="no">No</label>
                <input type="radio" name="under_30" id="no" value="0" {% if one_recipe.under_30 == 0 %}checked{% endif %}>
            </div>
            <button>Update</button>
        </form>    
    



    
</body>

</html>
